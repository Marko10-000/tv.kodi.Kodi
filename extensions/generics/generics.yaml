      - rm -rfv /app/extensions/generics/lib/pkgconfig
      - mv /app/extensions/generics/share/kodi/addons /app/extensions/generics/addons-share
      - mv /app/extensions/generics/lib/kodi/addons /app/extensions/generics/addons-lib
      - rm -rfv /app/extensions/generics/lib/kodi /app/extensions/generics/share /app/extensions/generics/include /app/extensions/generics/man